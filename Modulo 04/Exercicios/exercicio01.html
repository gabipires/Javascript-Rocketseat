<body>

    <h3>
        Exercício 1: Crie uma função que recebe a idade de um usuário e retorna uma Promise que depois de 2 segundos retornará se usuário é maior ou não que 18 anos. Se o usuário ter mais que 18 anos de idade o resultado deve cair no .then, caso contrário, no .catch
    </h3>

    <script>
    function checaIdade(idade) {
        return new Promise(function(resolve, reject){
            setTimeout(function(){
                if (idade>=18){
                resolve()
                } else {
                reject()
                }
            }, 2000)
        })
    
    }

    checaIdade(16)
    .then(function() {
    console.log("Maior que 18");
    })
    .catch(function() {
    console.log("Menor que 18");
    });
    </script>
</body>
