<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
</head>

<body>

    <h3>
        Exercício 1: Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve aparecer na tela.
    </h3>

    <button class="botao">Criar quadrado</button>
    <div id="app">

    </div>

    <script>
        var butonElement = document.querySelector('.botao');
        var divAtual = document.querySelector('#app');


        butonElement.onclick=function(){
            var newElement = document.createElement('div');
                     
            newElement.style.width = '100px';
            newElement.style.height = '100px';
            newElement.style.backgroundColor = '#f00';
        
            divAtual.appendChild(newElement);

    };

        

    </script>
    
</body>
</html>
